<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<style>
     body {
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='bg3.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }
    .size{
        width: 90%;
    }
    .back-btn {
        position: absolute;
        top: 10px;
        left: 20px;
        background-color: #ff4d4d; /* Same as Logout button (Red) */
        color: white;
        padding: 8px;
        padding-top: 2px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight:bolder;
        text-decoration: none;
        transition: 0.3s;
    }

    .back-btn:hover {
        transform: scale(1.1); 
    }
    .button{
        width: fit-content;
    }
    .flash-message.success {
    background-color: #d4edda;
    color: #155724;
    border: 1px solid #c3e6cb;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
}

.flash-message.error {
    background-color: #f8d7da;
    color: #721c24;
    border: 1px solid #f5c6cb;
    padding: 10px;
    margin-bottom: 15px;
    border-radius: 5px;
}

</style>
<body>
    {% with messages = get_flashed_messages(with_categories=true) %}
  {% if messages %}
    {% for category, message in messages %}
      <div class="flash-message {{ category }}">{{ message }}</div>
    {% endfor %}
  {% endif %}
{% endwith %}
<strong><a href="/" class="back-btn">&larr;</a></strong>
    <div class="auth-container">
        <h2>Login</h2>
        {% if error %}
    <div style="color: red; margin-bottom: 10px; font-weight: bold;">
        {{ error }}
    </div>
{% endif %}
        <form action="/login" method="POST" onsubmit="return validateLoginForm()">
            <input type="email" class="size" name="email" id="login_email" placeholder="Email" required>
            <input type="password" class="size" name="password" id="login_password" placeholder="Password" required>
            <div style="margin-top: 10px;">
                <input type="checkbox" id="show_login_password" onclick="toggleLoginPassword()" style="display: inline;">
                <label for="show_login_password" style="display: inline;">Show Password</label>
            </div>                        
            <button type="submit" class="button">Login</button>
        </form>
        
        <script>
            function toggleLoginPassword() {
        const pwd = document.getElementById("login_password");
        pwd.type = pwd.type === "password" ? "text" : "password";
    }
        function validateLoginForm() {
            const email = document.getElementById("login_email").value;
            const password = document.getElementById("login_password").value;
        
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Enter a valid email.");
                return false;
            }
        
            if (password.length < 6) {
                alert("Password must be at least 6 characters.");
                return false;
            }
        
            return true;
        }
        </script>
        <p>Don't have an account? <a href="/signup">Sign up</a></p>
    </div>

</body>
</html>
