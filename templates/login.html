<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="{{ url_for('static', filename='logo.png') }}" type="image/png">
    <title>Login</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<style>
     body {
            margin: 0;
            padding: 0;
            background-image: url("{{ url_for('static', filename='bg3.jpg') }}");
            background-size: cover;
            background-position: center;
            background-repeat: no-repeat;
            font-family: Arial, sans-serif;
        }
    .size{
        width: 90%;
    }
    .back-btn {
        position: absolute;
        top: 10px;
        left: 20px;
        background-color: #ff4d4d; /* Same as Logout button (Red) */
        color: white;
        padding: 8px;
        padding-top: 2px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight:bolder;
        text-decoration: none;
        transition: 0.3s;
    }

    .back-btn:hover {
        transform: scale(1.1); 
    }
    .button{
        width: fit-content;
    }
</style>
<body>
    <strong><a href="/" class="back-btn">&larr;</a></strong>
    <div class="auth-container">
        <h2>Login</h2>
        {% if error %}
    <div style="color: red; margin-bottom: 10px; font-weight: bold;">
        {{ error }}
    </div>
{% endif %}
        <form action="/login" method="POST" onsubmit="return validateLoginForm()">
            <input type="email" class="size" name="email" id="login_email" placeholder="Email" required>
            <input type="password" class="size" name="password" id="login_password" placeholder="Password" required>
            <button type="submit" class="button">Login</button>
        </form>
        
        <script>
        function validateLoginForm() {
            const email = document.getElementById("login_email").value;
            const password = document.getElementById("login_password").value;
        
            const emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                alert("Enter a valid email.");
                return false;
            }
        
            if (password.length < 6) {
                alert("Password must be at least 6 characters.");
                return false;
            }
        
            return true;
        }
        </script>
        <p>Don't have an account? <a href="/signup">Sign up</a></p>
    </div>

</body>
</html>
