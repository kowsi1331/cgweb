<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test Results</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            background-color: #121212;
            color: white;
            font-family: Arial, sans-serif;
            padding: 30px;
        }
        h2 {
            color: #ff6b6b;
            text-align: center;
        }
        .question-box {
            background-color: #1e1e1e;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0 0 8px rgba(255,255,255,0.1);
        }
        .correct {
            color: lightgreen;
            font-weight: bold;
        }
        .wrong {
            color: #ff4d4d;
            font-weight: bold;
        }
        .label {
            color: #cccccc;
            font-weight: bold;
        }
        .back-btn {
            background-color: #ff4d4d;
            color: white;
            padding: 8px 15px;
            border-radius: 5px;
            text-decoration: none;
            margin-bottom: 20px;
            display: inline-block;
        }
        .option {
            margin-left: 20px;
        }
    </style>
</head>
<body>
    <a href="/student_dashboard" class="back-btn">&larr; Back to Dashboard</a>
    <h2>Aptitude Test Results</h2>

    {% for q in questions %}
    <div class="question-box">
        <p class="label">Question:</p>
        <p>{{ q[3] }}</p>

        <p class="label">Correct Answer:</p>
        <p><span class="correct">{{ q[2] }}</span></p>

        <p class="label">Your Answer:</p>
        {% if q[1] == q[2] %}
            <p><span class="correct">{{ q[1] }}</span></p>
        {% else %}
            <p><span class="wrong">{{ q[1] }}</span></p>
        {% endif %}
    </div>
    {% endfor %}
</body>
</html>
