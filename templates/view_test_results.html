<!DOCTYPE html>
<html>
<head>
    <title>Test Results</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        h2 { color: #2c3e50; }
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ccc;
        }
        th { background-color: #f7f7f7; }
        .correct { color: green; }
        .incorrect { color: red; }
    </style>
</head>
<body>
    <h2>Your Aptitude Test Results</h2>
    <table>
        <tr>
            <th>Question</th>
            <th>Your Answer</th>
            <th>Correct Answer</th>
        </tr>
        {% for q in questions %}
        <tr>
            <td>{{ q.question }}</td>
            <td class="{{ 'correct' if q.your_answer == q.correct_answer else 'incorrect' }}">
                {{ q.your_answer }}
            </td>
            <td>{{ q.correct_answer }}</td>
        </tr>
        {% endfor %}
    </table>
</body>
</html>
