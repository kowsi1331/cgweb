<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Details</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            padding: 20px;
        }
        .course-container {
            max-width: 600px;
            margin: auto;
            padding: 20px;
            background: #f4f4f4;
            border-radius: 10px;
            box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.3);
        }
        .back-btn {
        position: absolute;
        top: 10px;
        left: 20px;
        background-color: #ff4d4d; /* Same as Logout button (Red) */
        color: white;
        padding: 8px;
        padding-top: 2px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight:bolder;
        text-decoration: none;
        transition: 0.3s;
    }

    .back-btn:hover {
        transform: scale(1.1); 
    }
    </style>
    <script>
       document.addEventListener("DOMContentLoaded", function () {
            const params = new URLSearchParams(window.location.search);
            let courseName = params.get("course");
            console.log("Course parameter from URL:", courseName); // Debugging

            const courses = {
    "B.Sc Mathematics": {
        description: "Focuses on mathematical theories, computation, and application of mathematical principles.",
        job_roles: "Data Analyst, Statistician, Actuary, Quantitative Analyst, Researcher",
        masters: "M.Sc Mathematics, M.Stat, MBA"
    },
    "B.Sc Statistics": {
        description: "Covers statistical methods, data analysis, and probability theory.",
        job_roles: "Statistician, Data Scientist, Biostatistician, Business Analyst",
        masters: "M.Sc Statistics, M.Sc Data Science, MBA"
    },
    "B.Sc Physics": {
        description: "Emphasizes concepts in classical and modern physics, mechanics, and electromagnetism.",
        job_roles: "Research Assistant, Lab Technician, Radiation Physicist, Data Analyst",
        masters: "M.Sc Physics, M.Tech Applied Physics"
    },
    "B.Sc Chemistry": {
        description: "Studies chemical composition, structure, and properties of matter.",
        job_roles: "Chemical Analyst, Lab Technician, Research Chemist, Quality Control Officer",
        masters: "M.Sc Chemistry, M.Pharm"
    },
    "B.Sc Computer Science": {
        description: "Focuses on programming, algorithms, and computer systems.",
        job_roles: "Software Developer, Systems Analyst, Web Developer, Data Analyst",
        masters: "M.Sc Computer Science, MCA"
    },
    "B.Sc Plant Biology & Plant Biotechnology": {
        description: "Covers plant physiology, genetics, molecular biology, and biotechnology applications.",
        job_roles: "Plant Biotechnologist, Research Associate, Agricultural Scientist",
        masters: "M.Sc Botany, M.Sc Biotechnology"
    },
    "B.Sc Data Science and Artificial Intelligence": {
        description: "Blends computer science, statistics, and AI to process and analyze data.",
        job_roles: "Data Scientist, AI Engineer, Machine Learning Engineer, Business Analyst",
        masters: "M.Sc Data Science, M.Sc AI, MCA"
    },
    "B.Sc (Clinical Nutrition and Dietetics)": {
        description: "Focuses on human nutrition, dietary management, and clinical dietetics.",
        job_roles: "Clinical Dietitian, Nutritionist, Food Technologist, Health Coach",
        masters: "M.Sc Clinical Nutrition, M.Sc Dietetics, MPH (Public Health)"
    },
    "B.Sc (Nutrition Food Service Management and Dietetics)": {
        description: "Combines nutrition science with food service management principles.",
        job_roles: "Dietitian, Food Service Manager, Nutrition Consultant",
        masters: "M.Sc Nutrition, MBA in Healthcare Management"
    },
    "B.Sc Computer Science with Data Science": {
        description: "Integrates computer science fundamentals with data analysis and big data tools.",
        job_roles: "Data Analyst, Data Engineer, Software Developer, Business Intelligence Analyst",
        masters: "M.Sc Data Science, MCA, MBA Analytics"
    },
    "B.Sc Computer Science with Cognitive Systems": {
        description: "Focuses on AI, machine learning, and systems that simulate human cognition.",
        job_roles: "AI Developer, NLP Engineer, Research Scientist, Cognitive Systems Engineer",
        masters: "M.Sc AI, M.Sc Cognitive Science, MCA"
    },
    "B.Sc Computer Science with Artificial Intelligence": {
        description: "Specializes in AI, neural networks, robotics, and intelligent system development.",
        job_roles: "AI Engineer, Machine Learning Developer, Data Scientist, Software Engineer",
        masters: "M.Sc Artificial Intelligence, MCA, M.Tech AI"
    }
};


            if (courseName) {
                courseName = courseName.replace(/_/g, "."); // Convert "BSc" â†’ "B.Sc" (Standardizing)
                console.log("Formatted course name:", courseName); // Debugging

                if (courses[courseName]) {
                    document.getElementById("course-title").innerText = courseName;
                    document.getElementById("course-description").innerText = courses[courseName].description;
                    document.getElementById("course-jobs").innerText = "Job Roles: " + courses[courseName].job_roles;
                    document.getElementById("course-masters").innerText = "Further Studies: " + courses[courseName].masters;
                } else {
                    console.error("Course not found in dictionary:", courseName);
                    document.getElementById("course-details").innerHTML = "<p>Course not found!</p>";
                }
            } else {
                console.error("No course parameter found in URL.");
            }
        });
    </script>
</head>
<body>
    <strong><a href="/courses" class="back-btn">&larr;</a></strong>
    <div class="course-container" id="course-details">
        <h2 id="course-title">Loading...</h2>
        <p id="course-description"></p>
        <p id="course-jobs"></p>
        <p id="course-masters"></p>
    </div>
</body>
</html>
