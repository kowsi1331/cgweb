<!DOCTYPE html>
<html lang="en">
<head>
    <title>Verify OTP</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 30px;
            background-color: #f0f0f0;
        }
        .otp-container {
            background-color: white;
            padding: 30px;
            border-radius: 10px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.2);
        }
        input {
            padding: 10px;
            width: 100%;
            margin-top: 15px;
            border-radius: 5px;
            border: 1px solid #aaa;
        }
        button {
            margin-top: 20px;
            padding: 10px;
            width: 100%;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="otp-container">
        <h2>Enter OTP</h2>
        <form method="POST">
            <input type="text" name="otp" placeholder="Enter the 6-digit OTP" required>
            <button type="submit">Verify</button>
        </form>
    </div>
</body>
</html>
