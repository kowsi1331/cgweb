<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<style>
     .back-btn {
        position: absolute;
        top: 10px;
        left: 20px;
        background-color: #ff4d4d; /* Same as Logout button (Red) */
        color: white;
        padding: 8px;
        padding-top: 2px;
        border: none;
        border-radius: 5px;
        cursor: pointer;
        font-weight:bolder;
        text-decoration: none;
        transition: 0.3s;
    }

    .back-btn:hover {
        transform: scale(1.1); 
    }
    .size{
        width: 90%;
    }
</style>
<body>
    <strong><a href="javascript:history.back()" class="back-btn">&larr;</a></strong>
    <div class="auth-container">
        <h2>Signup</h2>
        <form action="/signup" method="POST">
            <input type="text" class="size" name="name" placeholder="Full Name" required>
            <input type="email" class="size" name="email" placeholder="Email" required>
            <input type="password" class="size" name="password" placeholder="Password" required>
            <button type="submit">Signup</button>
        </form>
        <p>Already have an account? <a href="/login">Login</a></p>
    </div>

</body>
</html>
